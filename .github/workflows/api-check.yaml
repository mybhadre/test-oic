name: api-check

on:
  workflow_dispatch: {}
permissions: write-all

jobs:
  use_api:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl --request GET \
          --url "https://api.github.com//repos/mybhadre/test-oic" \
          --header "Authorization: Bearer $GH_TOKEN"
